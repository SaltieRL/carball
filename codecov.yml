codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        threshold: 1
      carball:
        threshold: 0.5
        paths:
          - "!carball/tests"
          - carball/*
    patch: off
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ingore:
  - ".*/tests/**/*"
  - "setup.py"
  - "init.py"
  - "utils/.*"
