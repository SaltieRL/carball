dist: xenial
language: python
python:
- '3.6'
- '3.7'
- '3.8'

addons:
  apt:
    packages:
    - libstdc++6
    - gcc-4.8
    - g++-4.8

cache:
  - pip
  - directories:
      - carball/generated/binaries
      - protobuf-2.6.1/
      - v2.6.1/

# We only build if it is a pr into master or it is a pr and it is not into master
if:
  branch = master OR (type = pull_request AND NOT branch = master)


before_install:
- chmod 777 ./_travis/install-protoc.sh
- "./_travis/install-protoc.sh 2.6.1"
- chmod 777 ./_travis/install-protoc-runtime.sh
- "./_travis/install-protoc-runtime.sh 2.6.1"

install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
- python init.py
- ldd --version

script:
- pytest --cov=./ --ignore=protobuf-2.6.1/
- bash <(curl -s https://codecov.io/bash) -c -F carball

after_success:
- codecov

stages:
  - name: test
  - name: deploy
    if: branch = master AND NOT fork AND type = push
  - name: announcement


jobs:
  include:
    - stage: deploy
      script: echo "move on to deploy"
      after_success: echo "move on to deploy"
      deploy:
      - provider: releases
        api_key:
          secure: 
        file: README.md
        on:
          repo: SaltieRL/carball
          branch: master
          type: push
          tags: true
        skip_cleanup: true
      - provider: pypi
        skip_cleanup: true
        skip_existing: true
        user: $PYPI_LOGIN
        password: $PYPI_PASSWORD
        on:
          repo: SaltieRL/carball
          branch: master
          type: push
    - stage: announcement
      name: "Announce success"
      python: "3.7"
      before_install: skip
      install: skip
      script: skip
      after_success:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x _travis/send.sh
        - ./_travis/send.sh success $WEBHOOK_URL
